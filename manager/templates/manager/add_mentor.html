{% extends 'manager/base.html' %}

{% block content %}
    <h1>Добавить ментора</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <div class="errors">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit">Добавить</button>
    </form>

    <a href="{% url 'candidate_list' %}" class="btn-back">Назад</a>
{% endblock %}
