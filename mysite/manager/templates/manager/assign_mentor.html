<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назначить ментора</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Назначить ментора для {{ candidate.name }}</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="mentor_id">Выберите ментора:</label>
            <select name="mentor_id" id="mentor_id">
                <option value="">-- Выберите --</option>
                {% for mentor in mentors %}
                    <option value="{{ mentor.id }}">{{ mentor.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-assign">✔️ Назначить</button>
        </form>

        <a href="{% url 'candidate_list' %}" class="btn btn-back">⬅️ Назад</a>
    </div>
</body>
</html>
